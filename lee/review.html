<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:black">
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="checkbox" value="졸프모임" onclick="alert('pass')">
    <H3>2.15 공부<H3>
    jAVASCRIPT 데이터 타입 공부
    <br>"h".toUpperCase()를 하면 "H"가 나옴
    <br>"HELLO".indexOf("E")하면 1이 나옴
    var name="lee";로 하면 "abdcs"+"name" 할때 변경이 쉽다.



    <h1>Conditional statements</h1>
    <h2>Program</h2>
    <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
    </script>
    <h2>IF-true</h2>
    <script>
      document.write("1<br>");
      if(true){
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>

    <h2>IF-false</h2>
    <script>
      document.write("1<br>");
      if(false){
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>



  </body>
</html>
